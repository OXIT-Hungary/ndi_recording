services:
  web:
    image: ndi_record
    runtime: nvidia
    network_mode: host
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - /run/avahi-daemon/socket:/run/avahi-daemon/socket
      - /var/run/dbus:/var/run/dbus
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /srv/sftp/RECORDINGS:/app/output/
