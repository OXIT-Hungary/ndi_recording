<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - YouTube Stream Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .error-box {
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            color: #721c24;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">YouTube Stream Manager - Error</h1>

        <div class="error-box">
            <h4>Authentication Error</h4>
            <p>{{ error_message }}</p>
        </div>

        <div class="mt-4">
            <a href="/api/v1/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</body>
</html>
